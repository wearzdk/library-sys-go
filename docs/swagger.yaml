  /admin/changePassword:
    post:
      consumes:
      - application/json
      description: 管理员修改密码
      parameters:
      - description: 旧密码
        in: query
        name: oldPassword
        required: true
        type: string
      - description: 新密码
        in: query
        name: newPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 管理员修改密码
      tags:
      - 管理员
  /admin/login:
    post:
      consumes:
      - application/json
      description: 管理员登录
      parameters:
      - description: 管理员登录信息
        in: body
        name: userInfo
        required: true
        schema:
          $ref: '#/definitions/v1.AdminLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.LoginResp'
              type: object
      summary: 管理员登录
      tags:
      - 管理员
  /book:
