basePath: /api/v1
definitions:
  Response:
    properties:
      code:
        description: 状态码
        example: 200
        type: integer
      data:
        description: 返回数据
      msg:
        description: 提示信息
        example: success
        type: string
    type: object
  ResponseList-model_Book:
    properties:
      code:
        description: 状态码
        example: 200
        type: integer
      count:
        description: 总数
        example: 100
        type: integer
      data:
        description: 返回数据
        items:
          $ref: '#/definitions/model.Book'
        type: array
      msg:
        description: 提示信息
        example: success
        type: string
    type: object
  ResponseList-model_Lending:
    properties:
      code:
        description: 状态码
        example: 200
        type: integer
      count:
        description: 总数
        example: 100
        type: integer
      data:
        description: 返回数据
        items:
          $ref: '#/definitions/model.Lending'
        type: array
      msg:
        description: 提示信息
        example: success
        type: string
    type: object
  ResponseList-model_Reader:
    properties:
      code:
        description: 状态码
        example: 200
        type: integer
      count:
        description: 总数
        example: 100
        type: integer
      data:
        description: 返回数据
        items:
          $ref: '#/definitions/model.Reader'
        type: array
      msg:
        description: 提示信息
        example: success
        type: string
    type: object
  ResponseList-model_Reservation:
    properties:
      code:
        description: 状态码
        example: 200
        type: integer
      count:
        description: 总数
        example: 100
        type: integer
      data:
        description: 返回数据
        items:
          $ref: '#/definitions/model.Reservation'
        type: array
      msg:
        description: 提示信息
        example: success
        type: string
    type: object
  model.Book:
    properties:
      author:
        description: 作者名
        example: 许式伟
        type: string
      cover:
        description: 封面
        example: https://img3.doubanio.com/view/subject/l/public/s29710665.jpg
        type: string
      createdAt:
        description: 创建时间
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
      deletedAt:
        description: 删除时间 - 软删除
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
      id:
        description: 主键ID
        example: 1
        format: int64
        type: integer
      isbn:
        description: ISBN
        example: "9787121324947"
        type: string
      originStock:
        description: 原始库存量
        example: 100
        type: integer
      price:
        description: 价格
        example: 99.99
        type: number
      publishDate:
        description: 出版日期
        example: "2019-01-01"
        type: string
      publisher:
        description: 出版社
        example: 电子工业出版社
        type: string
      stock:
        description: 库存量
        example: 100
        type: integer
      summary:
        description: 书籍简介
        example: Go语言编程是一本介绍Go语言的书籍，内容包括Go语言的基础知识、并发编程、网络编程、Web编程、数据库编程等。
        type: string
      title:
        description: 书名
        example: Go语言编程
        type: string
      updatedAt:
        description: 更新时间
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
    required:
    - author
    - cover
    - isbn
    - price
    - publishDate
    - publisher
    - stock
    - summary
    - title
    type: object
  model.Lending:
    properties:
      book:
        $ref: '#/definitions/model.Book'
      bookId:
        description: 书籍ID
        example: 1
        type: integer
      createdAt:
        description: 创建时间
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
      deletedAt:
        description: 删除时间 - 软删除
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
      id:
        description: 主键ID
        example: 1
        format: int64
        type: integer
      lendTime:
        description: 借出时间
        type: string
      reader:
        $ref: '#/definitions/model.Reader'
      readerId:
        description: 读者ID
        example: 1
        type: integer
      returnTime:
        description: 预期归还时间
        type: string
      status:
        allOf:
        - $ref: '#/definitions/model.LendingStatus'
        enum:
        - 1
        - 2
        - 3
        example: 1
      updatedAt:
        description: 更新时间
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
    required:
    - bookId
    - lendTime
    - readerId
    - returnTime
    - status
    type: object
  model.LendingStatus:
    enum:
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      LendingStatusLending: 借出
      LendingStatusReturned: 已归还
      LendingStatusViolation: 违约
    x-enum-varnames:
    - LendingStatusLending
    - LendingStatusReturned
    - LendingStatusViolation
  model.Reader:
    properties:
      book:
        items:
          $ref: '#/definitions/model.Book'
        type: array
      createdAt:
        description: 创建时间
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
      deletedAt:
        description: 删除时间 - 软删除
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
      gender:
        description: 性别
        example: 男
        type: string
      id:
        description: 主键ID
        example: 1
        format: int64
        type: integer
      key:
        description: 密码（哈希值）
        example: "123456"
        type: string
      name:
        description: 用户名
        example: 张三
        type: string
      phone:
        description: 手机号码
        example: "18888888888"
        type: string
      reservation:
        items:
          $ref: '#/definitions/model.Reservation'
        type: array
      studentNo:
        description: 学号
        example: 2018000000
        minimum: 0
        type: integer
      updatedAt:
        description: 更新时间
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
    required:
    - gender
    - name
    - phone
    - studentNo
    type: object
  model.Reservation:
    properties:
      book:
        $ref: '#/definitions/model.Book'
      bookId:
        description: 书籍ID
        example: 1
        type: integer
      createdAt:
        description: 创建时间
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
      deletedAt:
        description: 删除时间 - 软删除
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
      id:
        description: 主键ID
        example: 1
        format: int64
        type: integer
      reader:
        $ref: '#/definitions/model.Reader'
      readerId:
        description: 读者ID
        example: 1
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/model.ReservationStatus'
        description: 预约状态
        enum:
        - 1
        - 2
        - 3
        - 4
        example: 1
      updatedAt:
        description: 更新时间
        example: "2023-06-13T19:06:22.514+08:00"
        type: string
    required:
    - bookId
    - readerId
    - status
    type: object
  model.ReservationStatus:
    enum:
    - 1
    - 2
    - 3
    - 4
    type: integer
    x-enum-comments:
      ReservationStatusCancel: 已取消
      ReservationStatusPending: 进行中
      ReservationStatusSuccess: 已借阅
      ReservationStatusTimeout: 已超时
    x-enum-varnames:
    - ReservationStatusPending
    - ReservationStatusSuccess
    - ReservationStatusTimeout
    - ReservationStatusCancel
  v1.AdminLoginReq:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  v1.LoginReaderReq:
    properties:
      password:
        type: string
      studentNo:
        type: string
    required:
    - password
    - studentNo
    type: object
  v1.LoginResp:
    properties:
      token:
        example: xxx
        type: string
    type: object
  v1.SaveReservationReq:
    properties:
      bookId:
        type: integer
      retain:
        type: integer
    required:
    - bookId
    - retain
    type: object
  v1.UpdateReaderPasswordReq:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    required:
    - newPassword
    - oldPassword
    type: object
info:
  contact:
    name: wear工程师
  description: 图书管理系统API文档
  title: 图书管理系统API文档
  version: v1
