        in: query
        name: id
        required: true
        type: integer
      - description: 强制删除
        in: query
        name: force
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 删除书籍
      tags:
      - 书籍
