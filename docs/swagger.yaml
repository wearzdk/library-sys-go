basePath: /api/v1
definitions:
  Response:
    properties:
      code:
        description: 状态码
        example: 200
        type: integer
      data:
        description: 返回数据
      msg:
        description: 提示信息
        example: success
        type: string
    type: object
  model.Book:
    properties:
      author:
        example: 许式伟
        type: string
      createdAt:
        example: "2021-01-01 00:00:00"
        type: string
      id:
        example: 1
        format: int64
        type: integer
      price:
        example: 99.99
        type: number
      publishDate:
        example: "2019-01-01"
        type: string
      publisher:
        example: 电子工业出版社
        type: string
      stock:
        example: 100
        type: integer
      summary:
        example: Go语言编程是一本介绍Go语言的书籍，内容包括Go语言的基础知识、并发编程、网络编程、Web编程、数据库编程等。
        type: string
      title:
        example: Go语言编程
        type: string
      updatedAt:
        example: "2021-01-01 00:00:00"
        type: string
    required:
    - author
    - price
    - publishDate
    - publisher
    - stock
    - summary
    - title
    type: object
  model.Lending:
    properties:
      book:
        $ref: '#/definitions/model.Book'
      book_id:
        example: 1
        type: integer
      createdAt:
        example: "2021-01-01 00:00:00"
        type: string
      id:
        example: 1
        format: int64
        type: integer
      lend_time:
        type: string
      reader:
        $ref: '#/definitions/model.Reader'
      reader_id:
        example: 1
        type: integer
      return_time:
        example: "2021-01-01"
        type: string
      status:
        allOf:
        - $ref: '#/definitions/model.LendingStatus'
        enum:
        - 1
        - 2
        - 3
        example: 1
      updatedAt:
        example: "2021-01-01 00:00:00"
        type: string
    required:
    - book_id
    - lend_time
    - reader_id
    - return_time
    - status
    type: object
  model.LendingStatus:
    enum:
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - LendingStatusLending
    - LendingStatusReturned
    - LendingStatusViolation
  model.Reader:
    properties:
      createdAt:
        example: "2021-01-01 00:00:00"
        type: string
      gender:
        example: 男
        type: string
      id:
        example: 1
        format: int64
        type: integer
      key:
        example: "123456"
        type: string
      name:
        example: 张三
        type: string
      phone:
        example: "18888888888"
        type: string
      studentNo:
        example: 2018000000
        type: integer
      updatedAt:
        example: "2021-01-01 00:00:00"
        type: string
    required:
    - gender
    - name
    - phone
    type: object
  model.Reservation:
    properties:
      book:
        $ref: '#/definitions/model.Book'
      bookId:
        example: 1
        type: integer
      createdAt:
        example: "2021-01-01 00:00:00"
        type: string
      id:
        example: 1
        format: int64
        type: integer
      reader:
        $ref: '#/definitions/model.Reader'
      readerId:
        example: 1
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/model.ReservationStatus'
        enum:
        - 1
        - 2
        - 3
        - 4
        example: 1
      statusText:
        example: 进行中
        type: string
      updatedAt:
        example: "2021-01-01 00:00:00"
        type: string
    required:
    - bookId
    - readerId
    - status
    type: object
  model.ReservationStatus:
    enum:
    - 1
    - 2
    - 3
    - 4
    type: integer
    x-enum-varnames:
    - ReservationStatusPending
    - ReservationStatusSuccess
    - ReservationStatusTimeout
    - ReservationStatusCancel
  v1.AdminLoginReq:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  v1.LoginReaderReq:
    properties:
      password:
        type: string
      studentNo:
        type: string
    required:
    - password
    - studentNo
    type: object
  v1.LoginResp:
    properties:
      token:
        example: xxx
        type: string
    type: object
  v1.SaveReservationReq:
    properties:
      bookId:
        type: integer
      retain:
        type: integer
    required:
    - bookId
    - retain
    type: object
  v1.UpdateReaderPasswordReq:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    required:
    - newPassword
    - oldPassword
    type: object
info:
  contact:
    name: wear工程师
  description: 图书管理系统API文档
  title: 图书管理系统API文档
  version: v1
paths:
  /admin/changePassword:
    post:
      consumes:
      - application/json
      description: 管理员修改密码
      parameters:
      - description: 旧密码
        in: query
        name: oldPassword
        required: true
        type: string
      - description: 新密码
        in: query
        name: newPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 管理员修改密码
      tags:
      - 管理员
  /admin/login:
    post:
      consumes:
      - application/json
      description: 管理员登录
      parameters:
      - description: 管理员登录信息
        in: body
        name: userInfo
        required: true
        schema:
          $ref: '#/definitions/v1.AdminLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
